<svg width="90" height="90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50D6E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD0DFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
	<!-- Arc Length=(Degree /360)×2πr -->
    
    <!-- Arc length = 254.469004941, create 40 slash, 254.469004941 / 40 = 6.36172512353  --> 
  <circle r="45%" cx="50%" cy="50%" fill="transparent" stroke="url(#gradientStroke)" stroke-width="10" stroke-dasharray="2 4.36172512353"/>
  
  <!-- (45° / 360 °) * 2 * PI * R = 31.8086256176 -->
  <circle r="45%" cx="50%" cy="50%" fill="transparent" stroke="white" stroke-width="12" stroke-dasharray="2 29.8086256176"/>
    
    <text x="51%" y="25%" text-anchor="middle" font-size="12" fill="white">N</text>
    <text x="80%" y="55%" text-anchor="middle" font-size="12" fill="white">E</text>
    <text x="50%" y="84%" text-anchor="middle" font-size="12" fill="white">S</text>
    <text x="20%" y="55%" text-anchor="middle" font-size="12" fill="white">W</text>
</svg>